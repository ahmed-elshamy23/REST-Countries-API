<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linking Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Icons -->
    <link rel="stylesheet" href="css/all.min.css">

    <!-- Main Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,300;1,6..12,300&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,600;1,6..12,600&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,800;1,6..12,800&display=swap"
        rel="stylesheet">

    <title>Frontend Mentor | REST Countries API</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>Where in the world?</h1>
            <div class="mode">
                <i class="fa-regular fa-moon"></i>
                <span>Dark Mode</span>
            </div>
        </div>
    </header>
    <main>
        <div class="search">
            <div class="container">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="country" id="search" placeholder="Search for a country...">
                </div>
                <select name="region" id="region">
                    <option value="" disabled selected hidden>Filter by Region</option>
                    <option value="All">All</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">Americas</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>
        </div>
        <div class="countries">
            <div class="container">
            </div>
        </div>
    </main>
    <script src="main.js" type="module"></script>
    <script src="modules.js" type="module"></script>
</body>

</html>
